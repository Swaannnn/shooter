name: "godot-export"
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

env:
  GODOT_VERSION: 4.3 # Adjusted to match project version approx, assumed 4.x
  EXPORT_NAME: Shooter

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Cache Godot Import
        uses: actions/cache@v3
        with:
          path: .godot/imported
          key: godot-imported-${{ runner.os }}-${{ hashFiles('project.godot') }}
          restore-keys: |
            godot-imported-${{ runner.os }}-

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p Build/Windows
          godot --headless --verbose --audio-driver Dummy --display-driver headless --export-release "Windows Desktop" Build/Windows/$EXPORT_NAME.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: Build/Windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Godot Import
        uses: actions/cache@v3
        with:
          path: .godot/imported
          key: godot-imported-${{ runner.os }}-${{ hashFiles('project.godot') }}
          restore-keys: |
            godot-imported-${{ runner.os }}-

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Linux Build
        run: |
          mkdir -v -p Build/Linux
          godot --headless --verbose --audio-driver Dummy --display-driver headless --export-release "Linux" Build/Linux/$EXPORT_NAME.x86_64
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: Build/Linux

  export-macos:
    name: macOS Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Godot Import
        uses: actions/cache@v3
        with:
          path: .godot/imported
          key: godot-imported-${{ runner.os }}-${{ hashFiles('project.godot') }}
          restore-keys: |
            godot-imported-${{ runner.os }}-

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: macOS Build
        run: |
          mkdir -v -p Build/macOS
          godot --headless --verbose --audio-driver Dummy --display-driver headless --export-release "macOS" Build/macOS/$EXPORT_NAME.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS
          path: Build/macOS

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [export-windows, export-linux, export-macos]
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    steps:
      - name: Download Windows
        uses: actions/download-artifact@v4
        with:
          name: Windows
          path: Windows
      
      - name: Download Linux
        uses: actions/download-artifact@v4
        with:
          name: Linux
          path: Linux
          
      - name: Download macOS
        uses: actions/download-artifact@v4
        with:
          name: macOS
          path: macOS
          
      - name: Zip Artifacts (Optional Polish)
        run: |
          zip -r Windows.zip Windows
          zip -r Linux.zip Linux
          zip -r macOS.zip macOS

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Windows.zip,Linux.zip,macOS.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          tag: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Development Build (Latest)' }}
          body: "Automatic build from ${{ github.sha }}"
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
